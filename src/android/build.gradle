repositories {    
    jcenter()
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
    compile(name:'onspota-sdk', ext:'aar')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.jaredrummler:android-device-names:1.0.9'
    implementation 'com.google.android.gms:play-services-location:15.0.+'
    implementation 'com.google.android.gms:play-services-maps:15.0.+'
    implementation 'com.google.android.gms:play-services-ads:15.0.+'
    implementation 'org.altbeacon:android-beacon-library:2.15.2'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    testImplementation 'junit:junit:4.12'
    // Swagger
    implementation 'io.swagger:swagger-annotations:1.5.18'
    implementation 'io.gsonfire:gson-fire:1.7.1'
    implementation 'org.threeten:threetenbp:1.4.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.+'
    implementation 'com.squareup.okhttp:logging-interceptor:2.7.5'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    dependencies {
        compileOnly 'javax.annotation:jsr250-api:1.0'
    }
}